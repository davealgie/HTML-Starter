<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
</head>
<body>
    <h1>Tables</h1>
    <h2>Basic Table</h2>
        <table style="border: 3px black dotted;">
            <tr>
                <th>Manufacturer</th>
                <th>Model</th>
            </tr>
            <tr>
                <td>Mazda</td>
                <td>787b</td>
            </tr>
            <tr>
                <td>Toyota</td>
                <td>TS050</td>
            </tr>
        </table>
    <h2>Advanced Table</h2>
    <table style="border: 3px black solid;">
        <caption>List of favourite cars</caption>
            <thead>
                <th>Manufacturer</th>
                <th>Model</th>
            </thead>
            <tbody>
            <tr>
                <td>Mazda</td>
                <td>787b</td>
            </tr>
            <tr>
                <td>Toyota</td>
                <td>TS050</td>
            </tr>
            <tr>
                <td>Ferrari</td>
                <td>Roma</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Cars are awesome</td>
            </tr>
        </tfoot>
    </table>
    <p>An iframe with no borders:</p>
    <iframe src="https://en.wikipedia.org/wiki/HTML_element#Frames" width="100%" height="300" style="border:3px solid black;"></iframe>
</body>
</html>
