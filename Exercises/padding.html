<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {
            /* padding: top right bottom left; */
            padding: 20px 20px 20px 20px;
            background-color: rgb(31, 7, 54);
            border: 1px black solid;
        }

        .longhand {
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        div:last-of-type {
            margin: 12px;
        }
    </style>
</head>
<body>
    <!-- padding
         - is the space between an elements content and its border
         The divs will be 20px apart vertically no matter what, the divs margins
         are not added together.
    -->
    <div>
        <p>Hello</p>
    </div>
    <div>
        <p>World</p>
    </div>
    <div>
        <p>!</p>
    </div>
</body>
</html>
