<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>
    <script>
        powerUp = (n1,n2) => Math.pow(n1,n2);
        console.log(powerUp(2,2));

        const welcome = function(name,age,gender){
        return console.log(`My name is ${name}, i am ${age} years old and of gender ${gender}`);
        }

        welcome("David Algie",28,"Male");
        
        function add(num1, num2) {
            if (typeof(num1) === typeof(3)) {
                return num1 + num2;
            }
            
        }
        console.log(`3 + 3 is ${add(3,3)}`);
        console.log(add("hello", "hello"))

        console.log("FUNCTION EXPRESSIONS:")

        let multiply = function(num1, num2) {
            return num1 * num2;
        }
        console.log( `${multiply(10,5)}`);
        
        let print = input => {
            console.log(input);
        }
        print("Hello world, called print()");

        let subtract = (num1, num2) => {
            return num1 - num2;
        }
        console.log(`10 - 5 is ${subtract(10,5)}`);
    </script>
    
</body>
</html>
